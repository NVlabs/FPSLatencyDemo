<head>
    <title>Latency Sensitivity Demo Setup</title>
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="setup.css">
</head>

<body>

    <div id="userConfig" class="container">
        <h2>User-Specific Settings</h2>

        <div id="userSettings">
            <div class="userSetting">
                <label>User Name:</label>
                <input type="text" class="userName" value="Name">
                <label>Sensitivity:</label>
                <input type="number" class="userSensitivity" value="0.2">
            </div>
        </div>
        <button onclick="addUser()">Add Another User</button>
    </div>

    <div id="linkConfig">
        <h2>Link Configuration</h2>
        <div class="setting-row">
            <label for="frameRate" class="setting-label">Frame Rate:</label>
            <input type="number" id="frameRate" class="setting-input" value="60">
        </div>
        
        <div class="setting-row">
            <label for="maxLatency" class="setting-label">Maximum Latency:</label>
            <input type="number" id="maxLatency" class="setting-input" value="65">
        </div>

        <div class="setting-row">
            <label for="numExperiences" class="setting-label">Number of Rounds:</label>
            <input type="number" id="numExperiences" class="setting-input" value="5">
        </div>

        <div class="setting-row">
            <label for="duration" class="setting-label">Duration (s):</label>
            <input type="text" id="duration" class="setting-input" value="10">
        </div>

        <button onclick="generateLinks()">Generate Links</button>

        <div id="links"></div>
    </div>

    <script src="js/setup.js"></script>

</body>
